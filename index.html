<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="차성현">
    <title>Playing Carrot Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <script src="https://kit.fontawesome.com/920f3667b2.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <section class="app">
        <div class="game-controller">
            <div class="button">
                <i class="fas fa-play playBtn"></i>
            </div>
            <div class="timer">
                <span class="minutes">00</span>
                <span class="devider">:</span>
                <span class="seconds">00</span>
            </div>
            <div class="score-box">
                <span class="score">0</span>
            </div>
        </div>
        <div class="playfield">
            <img src="./images/carrot.png" alt="carrot">
            <img src="./images/bug.png" alt="bug.png">
        </div>
        <div class="modal hidden">
            <div class="replay-container">
                <i class="fas fa-redo replay"></i>
            </div>
            <h3 class="result">YOU WON !</h3>
        </div>
    </section>
</body>

</html>
